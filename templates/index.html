<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>champ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .main {
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .box{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            height: 50vh;
        }

        .box1, .box2{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #14514a;
            height: 50vh;
            width: 45%;
            border-radius: 10px;
        }
        .box1{
            background-color: #14514a;
        }

        .box2{
            background-color: #51143a;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: none;
            color: #000000;
            height: 50px;
            width: 220px;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #000000;
            color: white;
            transform: scale(1.05);
        }

        .footer {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        /* Animation for CHAMP */
        .champ-animation {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
            color: #bb86fc;
            animation: colorChange 5s infinite, fadeInDown 1s ease-out;
        }

        @keyframes colorChange {
            0% {
                color: #bb86fc;
            }

            25% {
                color: #03dac6;
            }

            50% {
                color: #ff0266;
            }

            75% {
                color: #ffd700;
            }

            100% {
                color: #bb86fc;
            }
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="champ-animation">•• CHAMP ••</h1>
        <p>
        <h3>Organize your tournaments with ease!</h3>
        </p>
    </div>
    <div class="main">
        <div class="box">
            <div class="box1">
                <a href="/create" class="button">Create New Tournament</a>
            </div>
            <div class="box2">
                <a href="/view" class="button">View Brackets</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2025 CHAMP -Competition Management website-. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
